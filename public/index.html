<!DOCTYPE html>
<html>
<head>
  <title>Watch Live</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <h2>Live Viewer</h2>
  <div id="loading" style="font-size:18px; color:#555;">Loading stream... Please wait 10 seconds for the stream to buffer.</div>
  <video id="player" class="video-js vjs-default-skin" width="640" height="360" controls autoplay style="display:none;"></video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const video = document.getElementById('player');
    const loading = document.getElementById('loading');

    function startPlayback() {
      loading.style.display = 'none';
      video.style.display = '';
      const player = videojs('player');
      player.src({ src: '/stream/stream.m3u8', type: 'application/x-mpegURL' });
      player.play();
    }

    // Wait 10 seconds before starting playback
    setTimeout(startPlayback, 10000);
  </script>
</body>
</html>
